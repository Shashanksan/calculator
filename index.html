<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <div class="container">
        <div class="view">
            <input type="text" placeholder="Enter" id="result"  >
        </div>
        <div class="keypad">
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box">+</button>
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box">-</button>
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>
            <button class="box">/</button>
            <button class="box">.</button>
            <button class="box">0</button>
            <button class="box">%</button>
            <button class="box">*</button>
            <button class="box">del</button>
            <button class="box">clear</button>
            <button class="box" id="Enter">Enter</button>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>
</html>
